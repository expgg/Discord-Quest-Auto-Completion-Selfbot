name: Run Selfbot (Multi-Account)

on:
  workflow_dispatch: {}

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false # If one account fails, the others keep going
      matrix:
        # Add the numbers corresponding to your secrets (TOKEN_1, TOKEN_2, etc.)
        token_id: [1, 2, 3] 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Create .env from secret
        run: |
          # This pulls the specific token (TOKEN_1, TOKEN_2) based on the matrix ID
          echo "TOKEN=${{ secrets[format('TOKEN_{0}', matrix.token_id)] }}" > .env

      - name: Run the bot
        run: |
          npm run start
